    <button value="/" id="/" onkeydown="myfunction(event)" onkeyup="myf()" onclick="document.getElementById('screen').value+=this.value">/</button>
    <button value="=" id="=" onkeydown="myfunction(event)" onkeyup="myf()" onclick="calculer()">=</button>
    <button value="c" id="c" onclick="document.getElementById('screen').value=''" >c</button>

  <script>
      
      function calculer()
      {
        var ch=document.getElementById('screen').value;
        var l=ch.length;
        if(ch.indexOf("+")>0)
        {
        var p= ch.indexOf("+");
        var ch1=ch.slice(0,p);
        var ch2=ch.slice(p+1,l)
        if(ch1.indexOf(".") && ch2.indexOf(".")<0)
        {
        var n=parseInt(ch1);
        var m=parseInt(ch2);
        }
        else
        {
            var n=parseFloat(ch1);
            var m=parseFloat(ch2);
        }
        var somme=m+n;

        document.getElementById("screen").value=somme;
    }

        //la soustraction

        if(ch.indexOf("-")>0)
        {
        var p= ch.indexOf("-");
        var ch1=ch.slice(0,p);
        var ch2=ch.slice(p+1,l)
        if(ch1.indexOf(".") && ch2.indexOf(".")<0)
        {
        var n=parseInt(ch1);
        var m=parseInt(ch2);
        }
        else
        {
            var n=parseFloat(ch1);
            var m=parseFloat(ch2);
        }
        var sous=n-m;

        document.getElementById("screen").value=sous;
    }
        //* la multiplication
        if(ch.indexOf("*")>0)
        {
        var p= ch.indexOf("*");
        var ch1=ch.slice(0,p);
        var ch2=ch.slice(p+1,l)
        if(ch1.indexOf(".") && ch2.indexOf(".")<0)
        {
        var n=parseInt(ch1);
        var m=parseInt(ch2);
        }
        else
        {
            var n=parseFloat(ch1);
            var m=parseFloat(ch2);
        }
        var multi=m*n;

        document.getElementById("screen").value=multi;
    }
        //* la division

        if(ch.indexOf("/")>0)
        {
        var p= ch.indexOf("/");
        var ch1=ch.slice(0,p);
        var ch2=ch.slice(p+1,l)
        
            var n=parseFloat(ch1);
            var m=parseFloat(ch2);
        
        var division=n/m;

        document.getElementById("screen").value=division;
        }

       
      }

          {document.getElementById("=").style.background="red";
